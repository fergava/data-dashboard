      <div id="schedule"><a href="https://calendar.google.com" target="_blank" title="Google Calendar"><i class="icon-calendar"></i></a></div>
      
      <div class="loginCheck">
        <input type="checkbox" id="check">
        <label for="check"><div id="login" title="Configurações"></div></label>
        <div class="barra">
          <nav class="hiddenNav">
            <div class="link myCount textNav">MINHA CONTA</div>

            <a href=""><div class="link"><i class="icon-times"></i> Logout</div></a>
          </nav>
        </div>
      </div>

    <div class="sedeSelected">

      <h3>Teachers</h3>

    <!-- seção 3 primeiros graficos -->
    <section class="directionGraphics">
      
      <!-- grafico 1 -->
      <section class="graphicsSize1"> 
        <div>
          <h1 id="dataName1" class="dataName"></h1>
        </div>
        <div class="dataDiv">
          <div class="eachContainerData">
            <h2 class="intoBoxActiveH2 graphicsH2"></h2>
            <small class="intoBoxActiveSmall small"></small>
          </div>
          <div class="eachContainerData">
            <h2 class="intoBoxDropH2 graphicsH2"></h2>
            <small class="intoBoxDropSmall small"></small>
          </div>
        </div>
        <div id="chart_div"></div>
      </section>

      <!-- grafico 2 -->
      <section class="graphicsSize1">
        <div>
          <h1 id="dataName2" class="dataName"></h1>
        </div>
        <div class="dataDiv">
          <div class="eachContainerData">
            <h2 class="intoBoxMediaH2 graphicsH2"></h2>
            <small class="intoBoxMediaSmall small"></small>
          </div>
          <div class="eachContainerData">
            <h2 class="intoBoxPercentH2 graphicsH2"></h2>
            <small class="intoBoxPercentSmall small"></small>
          </div>
        </div>
        <div id="curve_chart"></div>
      </section>

      <!-- grafico 3 -->
      <section class="graphicsSize1">
        <div>
          <h1 id="dataName3" class="dataName"></h1>
        </div>
        <div class="dataDiv">
          <div class="eachContainerData">
            <h2 class="intoBoxCumulativeH2 graphicsH2"></h2>
            <small class="intoBoxCumulativeSmall small"></small>
          </div>
          <div class="eachContainerData">
            <p class="promotersP"></p>
            <p class="passiveP"></p>
            <p class="detrectorsP"></p>
          </div>
        </div>
        <div id="bar_chart"></div>
      </section>

    </section>

    <!-- seção 2 graficos do meio -->
    <section class="directionGraphics">
      <!-- grafico 4 -->
      <section class="graphicsSize2">
        <div>
          <h1 id="dataName4" class="dataName"></h1>
        </div>
        <div class="selectDiv">
          <select id="selectSprintTech"></select>
        </div>
        <div class="dataDiv">
          <div class="eachContainerData">
            <h2 id="qtdStdTech" class="graphicsH2"></h2>
            <small id="qtdStdLegendTech" class="small"></small>
          </div>
          <div class="eachContainerData">
            <h2 id="avgStdTech" class="graphicsH2"></h2>
            <small id="ttStdTech" class="small"></small>
          </div>
        </div>
        <div id="donutchartTech"></div>
      </section>

      <!-- grafico 5 -->
      <section class="graphicsSize2">
        <div>
          <h1 id="dataName5" class="dataName"></h1>
        </div>

          <select id="selectSprintHse"></select>
        </div>
        <div class="dataDiv">
          <div class="eachContainerData">

            <small id="qtdStdLegendHse" class="small"></small>
          </div>
          <div class="eachContainerData">
            <h2 id="avgStdHse" class="graphicsH2"></h2>
            <small id="ttStdHse" class="small"></small>
          </div>
        </div>
        <div id="donutchartHse"></div>
      </section>
    
    </section>
    
   <!-- seção 3 ultimos graficos -->

          </div>
        </div>

      </section>
        
      <!-- grafico 8 -->
      <section class="graphicsSize1">
        <div>
          <h1 id="dataName8" class="dataName"></h1>
        </div>
        <div class="dataDiv">
          <div class="eachContainerData">
            <h2 id="jediMasterRatingInfoH2" class="graphicsH2"></h2>
            <small class="jediMasterRatingInfoSmall small"></small>
           </div>
        </div>
